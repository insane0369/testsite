{% extends 'base.html' %}

{% block title %}
contact
{% endblock title %}

{% block body %}
<div class="container-fluid px-0 mb-3">
    <img src="/static/img/phone.jpg" class="d-block w-100 mx-0" alt="...">
</div>

<div class="container py-4"> 
    <h1 class="text-center">CONTACT US</h1>


    <form method="post" action = "/contact">
    {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name= "name" placeholder="Enter your name">
        </div>
         <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name = "email" placeholder="Enter your Email ID">
        </div>
         <div class="form-group">
            <label for="phone">Contact No.</label>
            <input type="phone" class="form-control" id="phone" name = "phone" placeholder="Enter your phone number">
        </div>
        <div class="form-group">
            <label for="desc">Message</label>
            <textarea class="form-control" id="desc" name = "desc" rows="3"></textarea>
        </div>
        <button class = "btn btn-primary" type="submit">Submit</button>
    </form>
</div>

{% endblock body %}
